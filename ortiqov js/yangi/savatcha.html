<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savatch</title>
    <link rel="stylesheet" href="./css/savatch.css">
    <script src="./js/arry.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="save">
        <div class="emm">
            <div class="market">
                <div class="home">
                    <i class="fa-solid fa-shop"></i>
                    <h1>Market</h1>
                </div>
            </div>
            <div class="boss">
                <div class="inp">
                    <div class="ok">
                        <i class="fa-solid fa-pen"></i>
                    </div>
                    <input type="text" id="inp" placeholder="Maxsulot nomi">
                </div>
                <div class="inp">
                    <div class="ok">
                        <i class="fa-solid fa-file-signature"></i>
                    </div>
                    <input type="text" id="inp1" placeholder="Maxsulot xaqida">
                </div>
                <div class="inp">
                    <div class="ok">
                        <i class="fa-solid fa-pen-fancy"></i>
                    </div>
                    <input type="text" id="inp2" placeholder="Maxsulot narxi">
                </div>
                <div class="inp">
                    <div class="ok">
                        <i class="fa-solid fa-tag"></i>
                    </div>
                    <input type="text" id="inp3" placeholder="Chegirma narxi">
                </div>
                <div class="inp">
                    <div class="ok">
                        <i class="fa-solid fa-list-ol"></i>
                    </div>
                    <input type="text" id="inp4" placeholder="Maxsulot soni">
                </div>
                <div class="btn">
                    <button onclick="sotish()">Sotish</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
