<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish</title>
    <script src="./js/arry.js"></script>
    <link rel="stylesheet" href="./css/krish.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="go">
        <div class="edit">
            <div class="file">
                <h1>Sign in</h1>
            </div>
            <div class="run">
                <div class="ter">
                    <div class="bbc">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <input type="text" id="inp" placeholder="Frist name">
                </div>
                <div class="ter">
                    <div class="bbc">
                        <i class="fa-solid fa-user-tie"></i>
                    </div>
                    <input type="text" id="inp1" placeholder="Last name">
                </div>
                <div class="ter">
                    <div class="bbc">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <input type="text" id="inp2" placeholder="Email">
                </div>
                <div class="ter">
                    <div class="bbc">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="text" id="inp3" placeholder="Password">
                </div>
                <div class="ter">
                    <div class="bbc">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="text" id="inp4" placeholder="Password">
                </div>
            </div>
            <div class="help">
                <button onclick="kirish()">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
